<h1>Amazon Dummy Orders</h1>
<table border="1">
  <thead>
    <tr>
      <th>Date</th><th>Order ID</th><th>Product</th><th>Qty</th><th>Price</th><th>Fees</th><th>Refund</th><th>Profit</th>
    </tr>
  </thead>
  <tbody>
    {% for row in data %}
    <tr>
      <td>{{ row.order_date }}</td>
      <td>{{ row.order_id }}</td>
      <td>{{ row.product_name }}</td>
      <td>{{ row.quantity }}</td>
      <td>{{ row.item_price }}</td>
      <td>{{ row.amazon_fee + row.fba_fee }}</td>
      <td>{{ row.refund }}</td>
      <td>{{ row.net_profit }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
